<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Branch</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<div th:if="${not #lists.isEmpty(branch)}">
<h2>Branch</h2>
<table class="glyphicon glyphicon-calendar table-bordered">
<tr>
<th>Id</th>
<th> Address </th>
<th> Code </th>
<th> E-mail </th>
<th> name </th>
<th> phone </th>

</tr>
<tr th:each="branch : ${branch}">
<td th:text="${branch.id}"></td>
<td th:text="${branch.address}"></td>
<td th:text="${branch.code}"></td>
<td th:text="${branch.email}"></td>
<td th:text="${branch.phone}"></td>
</tr>
</table>
</div>
</body>
</html>
