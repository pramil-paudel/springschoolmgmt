<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Ethnic Group</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<div th:if="${not #lists.isEmpty(ethnicgroup)}">
<h2>Ethnic Group List</h2>
<table class="glyphicon glyphicon-calendar table-bordered">
<tr>
<th>Id</th>
<th> Name</th>
</tr>
<tr th:each="ethnicgroup : ${ethnicgroup}">
<td th:text="${ethnicgroup.id}"></td>
<td th:text="${ethnicgroup.name}"></td>
</tr>
</table>
</div>
</body>
</html>
